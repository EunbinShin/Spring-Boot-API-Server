<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div id="contents">
		  <button type="button" id="submit_button">submit</button>
	</div>
	
	<script>

		const button = document.querySelector("#submit_button")

		const data = {
			boardId: Math.floor(Math.random() * 100000000) + 100000000,
			boardWriter: 'tester',
			boardTitle: 'test title',
			boardContent: 'test content ~~~~~~~~~~~~',
			boardPassword: '1234'
		}

		button.addEventListener('click', ()=>{
			try{
				fetch("http://localhost:8080/writeBoard",{
					method: 'POST',
					headers: {
					'Accept': 'application/json',
					'Content-Type': 'application/json' },
					body: JSON.stringify(data)
				}).then(res=>res.json)
				.then(data=>data)
			}catch(e){
				console.log(e)
			}
		})
	</script>
</body>
</html>
